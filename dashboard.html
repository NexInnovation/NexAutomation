<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>NexInnovation</title>

    <link rel="stylesheet" href="css/dashboard-style.css" />
    <link rel="stylesheet" href="css/dashboard-style2.css" />
    <link rel="stylesheet" href="css/dashboard-style3.css" />
    <link rel="stylesheet" href="css/dashboard-setting.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img src="img/NexInnovation low margin logo.png" class="logo-image" alt="Logo" />
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <!-- <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li> -->
            <li id="profile-btn">
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>

            <li id="settings-btn">
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <!-- <img src="profile.jpg" alt="profileImg" /> -->
                    <div class="name_job">
                        <div class="name" id="sidebar-username">Loading...</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>

    <div class="sidebar2">
        <ul class="nav-list">
            <li>
                <label class="links_name">Wi-Fi Setup</label>
            </li>

            <!-- ðŸ”½ Wrap in a form -->
            <form id="wifi-form">
                <li>
                    <label class="links_name">SSID</label>
                    <input type="text" id="ssid" placeholder="Enter SSID" />
                </li>
                <li>
                    <label class="links_name">Password</label>
                    <input type="text" id="password" placeholder="Enter Password" />
                </li>
                <li>
                    <button id="submit-wifi" type="submit">Submit</button>
                </li>
            </form>
        </ul>
    </div>

    <div class="sidebar3">
        <ul class="nav-list">
            <form id="profile-form">
                <li><label class="links_name">Profile</label></li>

                <li>
                    <label class="links_name">Name</label>
                    <div class="name-group">
                        <input type="text" id="profile-firstname" placeholder="First Name" />
                        <!-- <input type="text" id="profile-middlename" placeholder="Middle" /> -->
                        <input type="text" id="profile-lasttname" placeholder="Last Name" />
                    </div>
                </li>

                <li>
                    <label class="links_name">Mobile Number</label>
                    <input type="text" id="profile-mobile" placeholder="Enter Mobile Number" />
                </li>

                <li>
                    <label class="links_name">Email</label>
                    <input type="email" id="profile-email" placeholder="Enter Email" />
                </li>

                <li>
                    <label class="links_name">City</label>
                    <input type="text" id="profile-city" placeholder="Enter City" />
                </li>

                <li>
                    <label class="links_name">UID</label>
                    <div class="uid-wrapper-flex">
                        <input type="password" id="profile-uid-not-editable" class="uid-input-flex" placeholder="UID"
                            readonly />
                        <i class='bx bx-show uid-toggle' id="toggle-uid-visibility"></i>
                    </div>
                </li>



                <li>
                    <button id="submit-profile" type="submit">Update</button>
                </li>
            </form>
        </ul>
    </div>



    <section class="home-section">
        <div class="text">Dashboard</div>
    </section>

    <script type="module" src="js/dashboard.js"></script>
    <!-- <script type="module" src="js/dashboard2.js"></script> -->
    <!-- SweetAlert2 CSS + JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
