<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>NexInnovation</title>

    <link rel="stylesheet" href="css/dashboard-css/dashboard-style.css" />
    <link rel="stylesheet" href="css/dashboard-css/dashboard-style2.css" />
    <link rel="stylesheet" href="css/dashboard-css/dashboard-style3.css" />
    <link rel="stylesheet" href="css/dashboard-css/dashboard-style5.css" />
    <link rel="stylesheet" href="css/dashboard-css/dashboard-style6.css" />
    <link rel="stylesheet" href="css/dashboard-css/dashboard-style7.css" />
    <link rel="stylesheet" href="css/dashboard-css/dashboard-style8.css" />
    <link rel="stylesheet" href="css/dashboard-css/dashboard-setting.css" />
    <link rel="stylesheet" href="css/dashboard-css/dashboard-button.css" />

    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <img src="img/NexInnovation low margin logo.png" class="logo-image" alt="Logo" />
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li id="profile-btn">
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>

            <li id="settings-btn">
                <a href="#">
                    <i class="bx bx-wifi"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
            <li id="room-btn">
                <a href="#">
                    <i class="bx bx-home-alt"></i>
                    <span class="links_name">Rooms</span>
                </a>
                <span class="tooltip">Rooms</span>
            </li>

            <li id="add-menu-btn">
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Add Menu</span>
                </a>
                <span class="tooltip">Add</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <!-- <img src="profile.jpg" alt="profileImg" /> -->
                    <div class="name_job">
                        <div class="name" id="sidebar-username">Loading...</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>

    <div class="sidebar3">
        <ul class="nav-list">
            <form id="profile-form">
                <li><label class="links_name">Profile</label></li>

                <li>
                    <label class="links_name">Name</label>
                    <div class="name-group">
                        <input type="text" id="profile-firstname" placeholder="First Name" />
                        <!-- <input type="text" id="profile-middlename" placeholder="Middle" /> -->
                        <input type="text" id="profile-lasttname" placeholder="Last Name" />
                    </div>
                </li>

                <li>
                    <label class="links_name">Mobile Number</label>
                    <input type="text" id="profile-mobile" placeholder="Enter Mobile Number" />
                </li>

                <li>
                    <label class="links_name">Email</label>
                    <input type="email" id="profile-email" placeholder="Enter Email" readonly />
                </li>

                <li>
                    <label class="links_name">City</label>
                    <input type="text" id="profile-city" placeholder="Enter City" />
                </li>

                <li>
                    <label class="links_name">Role</label>
                    <input type="text" id="profile-Role" placeholder="Role" readonly />
                </li>

                <li>
                    <label class="links_name">UID</label>
                    <div class="uid-wrapper-flex">
                        <input type="password" id="profile-uid-not-editable" class="uid-input-flex" placeholder="UID"
                            readonly />
                        <i class='bx bx-show uid-toggle' id="toggle-uid-visibility"></i>
                    </div>
                </li>

                <li>
                    <label class="links_name">Home ID</label>
                    <div class="uid-wrapper-flex">
                        <input type="password" id="profile-homeid-not-editable" class="uid-input-flex"
                            placeholder="Home ID" readonly />
                        <i class='bx bx-show uid-toggle' id="toggle-hid-visibility"></i>
                    </div>
                </li>



                <li>
                    <button id="submit-profile" type="submit">Update</button>
                </li>
            </form>
        </ul>
    </div>

    <!-- room selection -->
    <div id="sidebar4">
    </div>

    <!-- add button -->
    <div class="sidebar5">
        <ul class="nav-list">
            <li id="add-member-btn">
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Add Member</span>
                </a>
                <!-- <span class="tooltip">Profile</span> -->
            </li>
            <li id="list-member-btn">
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">List Member</span>
                </a>
                <!-- <span class="tooltip">Profile</span> -->
            </li>
            <li id="add-device-btn">
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Add Device</span>
                </a>
                <!-- <span class="tooltip">Setting</span> -->
            </li>
        </ul>
    </div>

    <!-- add member button -->
    <div class="sidebar6">
        <ul>
            <li>
                <label class="links_name">Add Member</label>
            </li>

            <form id="add-member-form">
                <li>
                    <label class="links_name">Name</label>
                    <input type="text" id="mfname" placeholder="Enter Member First Name" />
                </li>
                <li>
                    <label class="links_name">Email</label>
                    <input type="text" id="memail" placeholder="Enter Member Email" />
                </li>
                <li>
                    <label class="links_name">Password</label>
                    <div class="uid-wrapper-flex">
                        <input type="password" id="mpassword" placeholder="Enter Member Password" />
                        <i class='bx bx-show uid-toggle' id="toggle-member-password-visibility"></i>
                    </div>
                </li>
                <li>
                    <button id="submit-member" type="submit">Submit</button>
                </li>
            </form>
        </ul>
    </div>


    <!-- list member button -->
    <div class="sidebar7">
        <li><label class="links_name">Members List</label></li>
        <fieldset>
            <legend>Admin :</legend>
            <ul id="member-list">
                <li id="admin-list-container"></li>
            </ul>
        </fieldset>

        <fieldset class="member-fieldset">
            <legend>Member :</legend>
            <!-- âœ… Move scrollable member section OUTSIDE the <ul> -->
            <div id="member-scroll-wrapper"></div>
        </fieldset>
    </div>

    <!-- Add Device Sidebar -->
    <div class="sidebar8">
        <ul class="nav-list">
            <form id="add-device-form">
                <li>
                    <label class="links_name">Add Device</label>
                </li>

                <li>
                    <label class="links_name">Room Name</label>
                    <input type="text" id="device-room-name" placeholder="e.g. Living Room" required />
                </li>

                <li>
                    <label class="links_name">Number of Channels</label>
                    <select id="device-channel-count" required>
                        <option value="">Select</option>
                        <option value="1">1 Channel</option>
                        <option value="2">2 Channels</option>
                        <option value="3">3 Channels</option>
                        <option value="4">4 Channels</option>
                        <option value="5">5 Channels</option>
                        <option value="6">6 Channels</option>
                    </select>
                </li>

                <!-- Placeholder for channel name inputs -->
                <div id="channel-name-fields"></div>

                <li>
                    <label class="links_name">Wi-Fi SSID</label>
                    <input type="text" id="device-wifi-ssid" placeholder="Wi-Fi SSID" required />
                </li>

                <li>
                    <label class="links_name">Wi-Fi Password</label>
                    <input type="password" id="device-wifi-password" placeholder="Wi-Fi Password" required />
                </li>

                <li>
                    <button type="submit" id="submit-add-device">Add Device</button>
                </li>
            </form>
        </ul>
    </div>
