<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('img/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-40">
                <form class="login100-form validate-form">

                    <!-- ðŸš€ NexInnovation Logo -->
                    <div class="login-logo">
                        <a href="index.html"><img src="img/nexinnovation-logo.png" alt="NexInnovation Logo"></a>

                    </div>


                    <!-- ----------------------------login---------------------------- -->

                    <div id="login-form" style="display: block;">

                        <span class="login100-form-title p-b-49">
                            Login
                        </span>

                        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                            <span class="label-input100">Username</span>
                            <!-- <input class="input100" type="email" name="username" placeholder="Type your username"> -->
                            <input class="input100" type="email" name="email" id="login-email"
                                placeholder="Type your email">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="password" id="login-password"
                                placeholder="Type your password" />

                            <!-- ðŸ‘ï¸ Eye icon directly inside wrap-input100 -->
                            <i class='bx bx-show login-eye' id="toggle-login-password"></i>

                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>




                        <div class="login-options">
                            <div class="remember-me-container">
                                <label class="remember-me-label">
                                    <input type="checkbox" id="rememberMe">
                                    Keep me signed in
                                </label>
                            </div>

                            <div class="forgot-password">
                                <a href="#" id="forgot-password-link">Forgot password?</a>
                            </div>

                        </div>


                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn-choose" id="show-login" type="button">Login</button>
                            </div>
                        </div>

                    </div>
                    <!-- ----------------------------login---------------------------- -->


                    <!-- ----------------------------signup---------------------------- -->

                    <div id="signup-form" style="display: none;">

                        <span class="login100-form-title p-b-49">
                            Signup
                        </span>

                        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                            <span class="label-input100">Username</span>
                            <!-- <input class="input100" type="email" name="username" placeholder="Type your username"> -->
                            <input class="input100" type="email" name="email" id="signup-email"
                                placeholder="Type your email">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="password" id="signup-password"
                                placeholder="Type your password" />

                            <!-- ðŸ‘ï¸ Eye icon directly inside wrap-input100 -->
                            <i class='bx bx-show login-eye' id="toggle-signup-password"></i>

                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>




                        <div class="login-options">
                            <!-- <div class="remember-me-container">
                                <label class="remember-me-label">
                                </label>
                            </div> -->

                            <!-- <div class="forgot-password"> -->
                            <div>
                                <a href="#"></a>
                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn-choose" id="show-signup" type="button">Signup</button>
                            </div>
                        </div>

                    </div>
                    <!-- ----------------------------signup---------------------------- -->

                    <!-- ----------------------------selection---------------------------- -->
                    <div class="container-dual-btn">
                        <div class="wrap-login100-form-btn-choose">
                            <div class="login100-form-bgbtn-choose"></div>
                            <button class="login100-form-btn-choose" id="toggle-to-login" type="button">Login</button>
                        </div>

                        <div class="vertical-divider"></div>

                        <div class="wrap-signup100-form-btn-choose">
                            <div class="signup100-form-bgbtn-choose"></div>
                            <button class="signup100-form-btn-choose" id="toggle-to-signup"
                                type="button">Signup</button>
                        </div>
                    </div>
                    <!-- ----------------------------selection---------------------------- -->



                </form>
            </div>
        </div>
    </div>
