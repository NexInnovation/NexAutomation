<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexInnovation Login</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/login/new/main.css" />
    <link rel="stylesheet" href="css/login/new/logo.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <link rel="icon" href="img/logo/logo.png" type="image/x-icon">

</head>

<body>

    <div class="background"></div>

    <div class="flip-container" id="flip-container">
        <div class="flipper">

            <!-- LOGIN SIDE -->
            <div class="front">
                <div class="card">
                    <div class="logo">
                        <img src="../../../img/nexinnovation-logo.png" class="logo-main" alt="Main Logo" />
                        <img src="../../../img/nexinnovation-logo-2.png" class="logo-hover" alt="Hover Logo" />
                    </div>
                    <h2>Login</h2>

                    <div class="input-container">
                        <input type="email" id="login-email" placeholder="Email" required />
                    </div>

                    <div class="input-container">
                        <input type="password" id="login-password" placeholder="Password" required />
                        <i class="bx bx-show toggle-password" toggle="#login-password"></i>
                    </div>

                    <div class="remember-me-container">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <button class="action-btn" id="login-btn">Login</button>
                    <p class="link-text">Don't have an account? <a id="to-signup">Signup</a></p>
                </div>
            </div>

            <!-- SIGNUP SIDE -->
            <div class="back">
                <div class="card">
                    <div class="logo">
                        <img src="../../../img/nexinnovation-logo.png" class="logo-main" alt="Main Logo" />
                        <img src="../../../img/nexinnovation-logo-2.png" class="logo-hover" alt="Hover Logo" />
                    </div>
                    <h2>Signup</h2>

                    <div class="input-container">
                        <input type="text" id="signup-name" placeholder="Full Name" required />
                    </div>

                    <div class="input-container">
                        <input type="email" id="signup-email" placeholder="Email" required />
                    </div>

                    <div class="input-container">
                        <input type="password" id="signup-password" placeholder="Password" required />
                        <i class="bx bx-show toggle-password" toggle="#signup-password"></i>
                    </div>

                    <button class="action-btn" id="signup-btn">Signup</button>
                    <p class="link-text">Already have an account? <a id="to-login">Login</a></p>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/login/new/ui_change_flip_password_visibility.js"></script>

    <script type="module" src="js/firebase-module.js"></script>
    <script type="module" src="js/db-paths.js"></script>

    <script type="module" src="js/login/new/main.js"></script>
    <!-- <script type="module" src="js/login/new/save_data_to_session_storage.js"></script> -->
    <script type="module" src="js/login/new/save_data_to_local_storage.js"></script>

    <script type="module" src="js/firebase-module.js"></script>

</body>

</html>
